
      <div
        class="card text-dark bg-light mb-4"
        *ngFor="let article of (articleList$ | async)?.articles"
      >
        <div class="card-header">
          <img [src]="article.author.image" alt="" />
          <a href="" class="text-info">{{ article.author.username }}</a>
        </div>
        <div class="card-body">
          <span class="date"> {{ article.createdAt | date: "d MMM y"}}</span>
          <h2 class="card-title">{{ article.title }}</h2>
          <p class="card-text">
            {{ article.description }}
          </p>
          <a
            href="#"
            [routerLink]="['/articles', article.slug]"
            class="btn btn-primary"
            >Read more</a
          >
        </div>
      </div>
