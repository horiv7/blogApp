<form
  novalidate=""
  class="ng-pristine ng-valid ng-touched bg-light"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <h2 class="text-center p-2 pt-3">Post editor</h2>

  <div class="p-2 row mb-2">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control form-control-lg ng-untouched ng-pristine ng-valid"
        formControlName="title"
        placeholder="Article Title"
      />
    </div>
  </div>
  <div class="p-2 row mb-2">
    <label for="title" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control form-control-lg ng-untouched ng-pristine ng-valid"
        formControlName="description"
        placeholder="What's this article about?"
      />
    </div>
  </div>
  <div class="p-2 row mb-2">
    <label for="title" class="col-sm-2 col-form-label">Body</label>
    <div class="col-sm-10">
      <textarea
        class="form-control ng-untouched ng-pristine ng-valid"
        formControlName="body"
        placeholder="Write your article (in markdown)"
        rows="8"
      >
      </textarea>
    </div>
  </div>
  <div class="p-2 row mb-2">
    <label for="title" class="col-sm-2 col-form-label">Tag list</label>
    <div class="col-sm-10">
      <input
        class="form-control ng-untouched ng-pristine ng-valid"
        placeholder="Enter tags"
        type="text"
        formControlName="tagList"
      />
    </div>
  </div>

  <button
    class="btn btn-lg pull-xs-right btn-primary"
    type="submit"
    [disabled]="form.invalid || isSubmittingProps"
  >
    Publish Article
  </button>
</form>
