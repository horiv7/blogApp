<div
  class="container-lg d-flex h-100 align-items-center justify-content-center center-box"
>
  <form
    class="col-12 col-sm-8 col-lg-6 col-xl-4 mx-1 border bg-light"
    novalidate=""
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <h2 class="text-center p-2 pt-3">Sign Up</h2>

    <div class="p-2 row">
      <label for="username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id=" username"
          formControlName="username"
        />
      </div>
    </div>
    <div class="p-2 row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="email"
          placeholder="email@example.com"
          formControlName="email"
        />
      </div>
    </div>
    <div class="p-2 row">
      <label for="inputPassword" class="col-sm-2 col-form-label"
        >Password</label
      >
      <div class="col-sm-10">
        <input
          type="password"
          class="form-control"
          id="inputPassword"
          formControlName="password"
        />
      </div>
    </div>
    <div class="p-1 d-flex justify-content-center">
      <p class="text-xs-center">
        <a [routerLink]="['/login']">Have an account?</a>
      </p>
    </div>
    <div class="p-1 d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-primary btn-lg"
        [disabled]="isSubmitting$ | async"
      >
        Submit
      </button>
    </div>
  </form>
</div>
